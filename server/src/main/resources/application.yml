#个人配置
self-conf:
  #检查连接的超时时间
  connect-timeout: 60000
  #断开链接时间
  close-timeout: 3600000
  #最大客户端数量
  max-client-num: 20
  #session最大保存信息数
  max-session-message-num: 50
  # chatter缓冲消息队列最大长度
  max-message-queue-num: 30
  #上传文件保存地址，供下载管理
  upload-file-path: /tmp/chattmp/${app.id}

  #最大存储文件大小,单位为m
  max-file-size : 500
  #最大请求文件大小,单位为m
  max-request-size : 500

  # 1、redis 2、cache 3、leveldb
  cache-type: leveldb

