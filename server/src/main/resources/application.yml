spring:
  jackson:
    default-property-inclusion: non_null
  #模板引擎
  thymeleaf:
    cache: false
    check-template: true
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    servlet:
      content-type: text/html
    mode: LEGACYHTML5
  mvc:
    favicon:
      enabled: false
  profiles:
    active: dev
  redis:
    host: 127.0.0.1
    port: 6379

management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

  #只允许本机的9001端口操作监控
  server:
    port: 9001
    address: 127.0.0.1

